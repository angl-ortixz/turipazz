{% extends 'base.html' %}
{% block content %}
<div class="form-card">
<h2>✏️ Editar Tour</h2>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <input type="text" name="nombre" value="{{ tour.nombre }}" required>
    <textarea name="descripcion">{{ tour.descripcion }}</textarea>
    <input type="number" step="0.01" name="precio" value="{{ tour.precio }}">

    {% if tour.imagen %}
        <img src="{{ tour.imagen.url }}" width="100">
    {% endif %}

    <input type="file" name="imagen">

    <button>Guardar cambios</button>
</form>
</div>
{% endblock %}
