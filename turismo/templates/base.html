{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Turipazz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>

<nav class="navbar">
    <div class="nav-left">
        <a href="{% url 'inicio' %}" class="nav-btn">Inicio</a>
        <a href="{% url 'tours' %}" class="nav-btn">Tours</a>
        <a href="{% url 'mis_reservas' %}" class="nav-btn">Mis Reservas</a>
        {% if user.is_staff %}
            <a href="{% url 'admin_tours' %}" class="nav-btn">Admin Tours</a>
          
        {% endif %}
    </div>

    <div class="nav-center">
        <h1 class="logo">Turipazz</h1>
    </div>

    <div class="nav-right">
        <a href="{% url 'perfil' %}" class="nav-btn">Perfil</a>
       <form method="post" action="{% url 'logout' %}" style="display:inline;">
  {% csrf_token %}
  <button type="submit" class="btn">Salir</button>
</form>

    </div>
</nav>

<div class="container">
    {% block content %}{% endblock %}
</div>

</body>
</html>
