{% extends 'base.html' %}
{% block content %}

<h2>Editar Sitio</h2>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <input type="text" name="nombre" value="{{ sitio.nombre }}" required>
    <textarea name="descripcion">{{ sitio.descripcion }}</textarea>
    <input type="text" name="ubicacion" value="{{ sitio.ubicacion }}" required>
    <input type="number" step="0.01" name="precio" value="{{ sitio.precio }}" required>

    <label>
        <input type="checkbox" name="destacado" {% if sitio.destacado %}checked{% endif %}>
        Destacado
    </label>

    <input type="file" name="imagen">

    <button type="submit">Actualizar</button>
</form>

{% endblock %}
