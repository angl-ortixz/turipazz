<!DOCTYPE html>
<html>
<head>
    <title>Usuarios registrados</title>
</head>
<body>

<h1>Usuarios registrados</h1>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Usuario</th>
        <th>Email</th>
        <th>Fecha de registro</th>
    </tr>

    {% for u in usuarios %}
    <tr>
        <td>{{ u.id }}</td>
        <td>{{ u.username }}</td>
        <td>{{ u.email }}</td>
        <td>{{ u.date_joined }}</td>
    </tr>
    {% endfor %}

</table>

</body>
</html>
