{% extends 'base.html' %}
{% block content %}
<h2>Reservar {{ tour.nombre }}</h2>

<form method="post">
    {% csrf_token %}
    <label>Fecha</label>
    <input type="date" name="fecha" required>

    <label>Personas</label>
    <input type="number" name="personas" min="1" required>

    <button>Confirmar Reserva</button>
</form>
{% endblock %}
