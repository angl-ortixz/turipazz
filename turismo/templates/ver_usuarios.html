{% extends "base.html" %}
{% block content %}

<h2>Usuarios registrados</h2>

<div class="grid">
    {% for u in usuarios %}
        <div class="card">
            <p><b>Usuario:</b> {{ u.username }}</p>
            <p><b>Email:</b> {{ u.email }}</p>
            <p><b>Staff:</b> {{ u.is_staff }}</p>
            <p><b>Registro:</b> {{ u.date_joined|date:"d/m/Y" }}</p>
        </div>
    {% endfor %}
</div>

{% endblock %}
